
# === DATABASE CONFIGURATION ===
# For local development with MySQL, these defaults are used.
# For production (e.g., Railway with PostgreSQL), these will be overridden by environment variables.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/logistics_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:akolangnakakaalam}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update

# Explicitly set the dialect for PostgreSQL in production environments
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.application.name=URBANSYNC
server.port=${PORT:8080}
