version: '3.8'

services:
  db:
    image: postgres:15
    container_name: logistics-pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: akolangnakakaalam
      POSTGRES_DB: logistics_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata: {}
